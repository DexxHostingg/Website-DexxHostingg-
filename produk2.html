<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dexx Store</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            overflow: hidden;
        }
        .container {
            text-align: center;
        }
        .button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            margin: 10px;
        }
        .product-container {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            margin-top: 20px;
            max-height: 400px; /* Mengatur tinggi maksimum untuk kontainer produk */
            overflow-y: auto; /* Menambahkan scroll jika konten melebihi tinggi maksimum */
            padding: 10px;
            border: 1px solid #ccc; /* Tambahkan border untuk menunjukkan batas kontainer */
            border-radius: 5px;
            background-color: white; /* Warna latar belakang kontainer produk */
        }
        .product {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            width: 200px;
            margin: 10px;
            background-color: white;
            transition: transform 0.2s;
            overflow: hidden;
        }
        .product:hover {
            transform: scale(1.05);
        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
            animation: zoom 2s infinite alternate;
        }

        @keyframes zoom {
            0% {
                transform: scale(1);
            }
            100% {
                transform: scale(1.05);
            }
        }

        .icon-contact {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 60px; /* Ukuran ikon kontak */
            cursor: pointer;
            font-size: 30px; /* Ukuran ikon */
            color: #007bff; /* Warna ikon */
        }
    </style>
</head>
<body>

    <!-- Tampilan Pertama: Selamat Datang -->
    <div class="container" id="welcome">
        <h1>SELAMAT DATANG DI</h1>
        <h2>DEXX STORE</h2>
        <button class="button" onclick="playSound()">MUSIK</button>
        <button class="button" onclick="showProducts()">Lihat Produk</button>
    </div>

    <!-- Tampilan Kedua: Produk -->
    <div class="container" id="products" style="display: none;">
        <h1>LIST PRODUK</h1>
        <h2>DEXX STORE</h2>
        
        <!-- Kontainer Produk -->
        <div class="product-container">
            <div class="product">
                <img src="https://i.postimg.cc/NG9LbHd8/1000444860.jpg" alt="Produk 1">
                <h3>Produk 1</h3>
                <p>Deskripsi produk 1</p>
                <button class="button" onclick="window.open('https://wa.me/6283839910986')">Beli</button>
            </div>
            <div class="product">
                <img src="https://i.postimg.cc/NG9LbHd8/1000444860.jpg" alt="Produk 2">
                <h3>Produk 2</h3>
                <p>Deskripsi produk 2</p>
                <button class="button" onclick="window.open('https://wa.me/6285798580068')">Beli</button>
            </div>
            <div class="product">
                <img src="https://i.postimg.cc/8PjxL2V8/produk3.jpg" alt="Produk 3">
                <h3>Produk 3</h3>
                <p>Deskripsi produk 3</p>
                <button class="button" onclick="window.open('https://wa.me/6283839910986')">Beli</button>
            </div>
            <div class="product">
                <img src="https://i.postimg.cc/5tJfKmfs/produk4.jpg" alt="Produk 4">
                <h3>Produk 4</h3>
                <p>Deskripsi produk 4</p>
                <button class="button" onclick="window.open('https://wa.me/6285798580068')">Beli</button>
            </div>
            <div class="product">
                <img src="https://i.postimg.cc/4NZZmZL1/produk5.jpg" alt="Produk 5">
                <h3>Produk 5</h3>
                <p>Deskripsi produk 5</p>
                <button class="button" onclick="window.open('https://wa.me/6283839910986')">Beli</button>
            </div>
            <div class="product">
                <img src="https://i.postimg.cc/FzxZ4KpW/produk6.jpg" alt="Produk 6">
                <h3>Produk 6</h3>
                <p>Deskripsi produk 6</p>
                <button class="button" onclick="window.open('https://wa.me/6285798580068')">Beli</button>
            </div>
        </div>
        
        <!-- Tombol Testimoni dan Saluran WhatsApp -->
        <div style="margin-top: 20px;">
            <button class="button" onclick="window.open('https://whatsapp.com/channel/0029VahuKDvCnA7oa7PKY93w')">Lihat Testimoni</button>
            <button class="button" onclick="window.open('https://whatsapp.com/channel/0029VafJvsY1yT2C6rmmxu2m')">Saluran WhatsApp</button>
        </div>

        <br>
        <button class="button" onclick="backToWelcome()">Kembali ke Home</button>

        <!-- Ikon Kontak untuk mengarahkan ke Tampilan 3 (3 Garis Panjang) -->
        <i class="fas fa-bars icon-contact" onclick="showContact()"></i>
    </div>

    <!-- Tampilan Ketiga: Kontak -->
    <div class="container" id="contact" style="display: none;">
        <h2>Kontak</h2>
        <p>Hubungi kami di:</p>
        <p>1. <a href="https://wa.me/6283839910986">6283839910986</a></p>
        <p>2. <a href="https://wa.me/6285798580068">6285798580068</a></p>
        <button class="button" onclick="backToProducts()">Kembali ke Produk</button>
    </div>

    <!-- Audio untuk musik pembuka -->
    <audio id="openingSound" src="https://www.soundjay.com/button/sounds/button-1.mp3" loop></audio>

    <script>
        // Fungsi untuk memutar musik saat halaman dimuat
        window.onload = function() {
            const audio = document.getElementById("openingSound");
            audio.play();
        };

        // Fungsi untuk memutar musik
        function playSound() {
            const audio = document.getElementById("openingSound");
            audio.currentTime = 0; // Mulai dari awal
            audio.play();
        }

        // Fungsi untuk menampilkan produk
        function showProducts() {
            document.getElementById("welcome").style.display = "none";
            document.getElementById("products").style.display = "block";
        }

        // Fungsi untuk menampilkan tampilan kontak
        function showContact() {
            document.getElementById("products").style.display = "none";
            document.getElementById("contact").style.display = "block";
        }

        // Fungsi untuk kembali ke halaman awal
        function backToWelcome() {
            document.getElementById("products").style.display = "none";
            document.getElementById("welcome").style.display = "block";
        }

        // Fungsi untuk kembali ke tampilan produk
        function backToProducts() {
            document.getElementById("contact").style.display = "none";
            document.getElementById("products").style.display = "block";
        }
    </script>

</body>
</html>
